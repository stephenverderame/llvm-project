[envs.reg_alloc]
command = '''clang++ {filename} -D SMALL_PROBLEM_SIZE -O1 -mllvm -disable-llvm-optzns \
                -S -emit-llvm -o /dev/stdout | \
              ../../build/bin/opt -passes="mem2reg" | \
              ../../build/bin/llc --regalloc=parallel | \
              clang++ -no-pie -x assembler - -o a && \
              ./a'''
output.txt = "-"

[envs.base]
command = '''clang++ {filename} -O1 -D SMALL_PROBLEM_SIZE -o a2 && ./a2'''
output.txt = "-"
