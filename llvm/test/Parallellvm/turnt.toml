[envs.reg_alloc]
command = '''clang++ {filename} -O0 -S -emit-llvm -o /dev/stdout | \
              ../../build/bin/llc --regalloc=parallel | \
              clang++ -no-pie -x assembler - -o a && \
              ./a'''
output.reg = "-"

[envs.base]
command = '''clang++ {filename} -o a2 && ./a2'''
output.txt = "-"
